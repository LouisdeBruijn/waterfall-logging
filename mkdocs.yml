site_name: Waterfall Logging

theme:
  icon:
    logo: octicons/graph-16
  name: "material"
  features:
    - search.highlight
    - search.suggest
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

plugins:
  - search
  - mkdocstrings:
#    handlers:
#      python:
#        paths: [src]  # search packages in the src folder

nav:
  - index.md
  - tutorials.md
  - How-To Guides: how-to-guides.md
  - 'Reference':
      - 'Log': 'reference/log.md'
      - 'Decorator': 'reference/decorator.md'
      - 'Context manager': 'reference/context_manager.md'

  - explanation.md

repo_url: https://github.com/LouisdeBruijn/waterfall-logging
repo_name: waterfall-logging

extra:
  version:
    provider: mike
  analytics:
    provider: google
    property: G-V9QWJYL6GC
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
