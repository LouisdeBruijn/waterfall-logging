name: python-dependencies-tests-pre-commit
description: "Check dependencies, tests and pre-commit hooks on various Python versions."

on:
  push:
    branches: [dev]
  pull_request:
    branches: [master]

jobs:
  poetry:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup Poetry
        uses: ./workflows/actions/setup_poetry/action.yml
